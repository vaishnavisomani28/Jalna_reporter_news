name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          # Add other env vars if needed for build

      - name: Build Docker image
        if: github.event_name == 'workflow_dispatch'
        run: |
          docker build -t jalnareporternews:latest .
        continue-on-error: true

      - name: Deploy notification
        run: |
          echo "âœ… Build successful! Deploy to your hosting platform."
          echo "For Vercel: Push to main branch auto-deploys"
          echo "For Docker: Use the built image"

